<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">




    <h:head>
        <title>Ver Vacunas</title>
        <link href="../../resources/css/bootstrap2.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <!--Tabla con datos de vacunas-->
        <h:form id="TematicasExistentes">
            <p:growl id="msgs" showDetail="true" />

            <p:dataTable  value="#{backingVacuna.vacunas}" var="vacuna" > 
              
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre de Vacuna"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{vacuna.nombre}" ></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo de Vacuna"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{vacuna.tipo}" ></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Accion"></h:outputText> 
                    </f:facet>
                    <h:commandButton value="Borrar" action="#{backingVacuna.eliminarVacuna(vacuna.idvacuna)}" class="btn-primary pull-left btn"> </h:commandButton>              
                </p:column>
            </p:dataTable>

        </h:form>
        <h:link outcome="/admin/Cerdo/newcerdo.xhtml" class="btn btn-link">Regresar a inicio</h:link>
    </h:body>


</html>
