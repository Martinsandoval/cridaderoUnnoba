<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Vacunas Cerdo</title>
        <link href="../../resources/css/bootstrap2.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="form">     
            <p:growl id="msgs" showDetail="true" />
            <p:panel header="Vacunacion del cerdo  #{backingCerdoVacuna.cerdo.NCaravana}" style="margin-bottom:10px;">
                <p:dataTable value="#{backingCerdoVacuna.vacunasCerdo}" var="vacunas"> 
                    <p:column>
                       <f:facet name="header">
                            <h:outputText value="Vacuna"></h:outputText>
                        </f:facet> 
                        <h:outputText value="#{backingVacuna.NombreVacuna(vacunas.idvacuna)}" ></h:outputText>      
                    </p:column> 
                   <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"></h:outputText>
                        </f:facet>
                       <h:outputText value="#{vacunas.fecha}" >
                            <f:convertDateTime pattern="dd/MM/yy"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dosis"></h:outputText>
                        </f:facet> 
                        <h:outputText value="#{vacunas.dosis}" ></h:outputText>                          
                    </p:column>
                       
                </p:dataTable>
            </p:panel>
        </h:form>
        <h:link outcome="/admin/Cerdo/index.xhtml" class="btn btn-link">Regresar</h:link>
    </h:body>
</html>
