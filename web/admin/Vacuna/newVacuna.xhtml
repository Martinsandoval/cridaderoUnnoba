<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Vacuna</title>
        <link href="../../resources/css/bootstrap2.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>

        <h:form id="tematica">    
            <p:growl id="msgs" showDetail="true" />
            <p:panel header="Agregar Vacunas" style="margin-bottom:10px;"> 
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputText value="Nombre"  />                                        
                    <h:inputText id="nombreVacuna" value="#{backingVacuna.vacuna.nombre}" title="nombre" required="true" requiredMessage="Requerido" />
                    
                    <h:outputText value="Tipo"/>                 
                    <h:inputText id="tipo" value="#{backingVacuna.vacuna.tipo}" title="nombre" required="true" requiredMessage="Requerido" />
                    <h:commandButton action="#{backingVacuna.crearVacuna()}" value="Crear" class="btn-primary pull-left btn"  />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
    <h:link outcome="/admin/Cerdo/newcerdo.xhtml" class="btn btn-link">Regresar a inicio</h:link>
</html>
