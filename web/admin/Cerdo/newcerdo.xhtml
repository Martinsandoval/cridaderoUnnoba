<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Cerdos</title>
        <link href="../../resources/css/bootstrap2.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>

        <h1></h1>
        <h:form id="form1">
              <p:growl id="msgs" showDetail="true" />
              <p:panel header="Ingrese los datos del cerdo" style="margin-bottom:10px;">
            <h:panelGrid columns="2">
                <h:outputText value="Numero de Caravana:"/>                  
                <h:inputText id="nro" value="#{backingCerdo.caravana}" title="nro" required="true" requiredMessage="El campo Nombre es obligatorio." />
               
                <h:outputText value="Estado Corporal:"/>                  
                <p:selectOneMenu id="estado" value="#{backingCerdo.estado_corporal}" required="true" requiredMessage="No ingreso el estado corporal">
                    <f:selectItem  itemLabel="1" itemValue="1"/>
                    <f:selectItem  itemLabel="2" itemValue="2"/>
                    <f:selectItem  itemLabel="3" itemValue="3"/>
                    <f:selectItem  itemLabel="4" itemValue="4"/>
                    <f:selectItem  itemLabel="5" itemValue="5"/>
                </p:selectOneMenu>
               
                <h:outputText value="Galpon"/>
                <p:selectOneMenu id="galponNombre" value="#{backingCerdo.nombreGalpon}" required="true" requiredMessage="No ingreso el nombre del galpon">
                    <f:selectItem noSelectionOption="true" itemLabel="Ninguna"/>
                    <f:selectItems value="#{backingGalpon.galpones}" var="galpon" itemLabel="#{galpon.nombre}" itemValue="#{galpon.nombre}"/>
                </p:selectOneMenu>


                
                <p:selectOneMenu id="sexo" value="#{backingCerdo.sexo}" required="true" requiredMessage="No ingreso el sexo">
                    <f:selectItem  itemLabel="M" itemValue="M"/>
                    <f:selectItem  itemLabel="F" itemValue="F"/>
                </p:selectOneMenu>
                
                </h:panelGrid>
                <p:separator/>
                <br/>
                <h:commandButton action="#{backingCerdo.agregarCerdo()}" value="Crear" class="btn"  />
        </p:panel>
        </h:form>   
        <h:link outcome="/admin/Cerdo/newcerdo.xhtml" class="btn btn-link">Regresar a inicio</h:link>
    </h:body>
</html>
