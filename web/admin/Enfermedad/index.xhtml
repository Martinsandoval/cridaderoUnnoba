<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ver Enfermedades</title>
        <link href="../../resources/css/bootstrap2.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="TematicasExistentes">
            <p:growl id="msgs" showDetail="true" />
            <p:panel header="Modificar datos de un cerdo" style="margin-bottom:10px;">
                <p:dataTable value="#{backingEnfermedad.enfermedades}" var="enfermedad"> 
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre Popular"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{enfermedad.nombrePopular}" ></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre Cientifico"></h:outputText>
                        </f:facet> 
                        <h:outputText value="#{enfermedad.nombreCientifico}" ></h:outputText>                          
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Accion"></h:outputText> 
                        </f:facet>
                        <h:commandButton value="Borrar" action="#{backingEnfermedad.removerEnfermedad(enfermedad.idenfermedad)}" class="btn-primary pull-left"> </h:commandButton> 
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <h:link outcome="/admin/Cerdo/newcerdo.xhtml" class="btn btn-link">Regresar a inicio</h:link>
    </h:body>
</html>
