<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Enfermedades</title>
        <link href="../../resources/css/bootstrap2.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="tematica">
            <p:growl id="msgs" showDetail="true" />
            <p:panel header="Ingresar Enfermedad" style="margin-bottom:10px;">

            <h:panelGrid columns="2">
                <h:outputText value="Nombre Popular:"  />                                        
                <h:inputText id="popular" value="#{backingEnfermedad.enfermedad.nombrePopular}" title="nombre" required="true" requiredMessage="Requerido" />
                <h:outputText value="Nombre cientifico:"/>                 
                <h:inputText id="cientifico" value="#{backingEnfermedad.enfermedad.nombreCientifico }" title="nombre" required="true" requiredMessage="Requerido" />

                <h:commandButton action="#{backingEnfermedad.crearEnfermedad()}" value="Crear" class="btn-primary pull-left btn"/>
                          
             </h:panelGrid>
            </p:panel>
        </h:form>    
        <h:link outcome="/admin/Cerdo/newcerdo.xhtml" class="btn btn-link">Regresar a inicio</h:link>
    </h:body>
</html>
