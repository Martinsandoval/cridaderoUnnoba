<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ver Pesajes Cerdo</title>
        <link href="../../resources/css/bootstrap2.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="Pesajeid">
            <p:growl id="msgs" showDetail="true" />
            <p:panel header="Historial de pesaje del cerdo  #{backingPesaje.cerdo.NCaravana}" style="margin-bottom:10px;">
                <p:dataTable value="#{backingPesaje.cerdo.pesajeCollection}" var="peso"> 
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{peso.fecha}" >
                            <f:convertDateTime pattern="dd/MM/yy"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor"></h:outputText>
                        </f:facet> 
                        <h:outputText value="#{peso.valor}" ></h:outputText>                          
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Accion"></h:outputText>
                        </f:facet>
                        <h:commandButton value="Eliminar pesaje"  action="#{backingPesaje.eliminarPesaje(peso.idpesaje)}" class="btn-primary pull-left btn"></h:commandButton>
                    </p:column>   
                </p:dataTable>
            </p:panel>
        </h:form>
        <br/>
        <br/>
        <h:link outcome="/admin/Cerdo/index.xhtml" class="btn btn-link">Volver</h:link>
        <br/>
        <h:link outcome="/admin/Pesaje/newPesaje.xhtml" class="btn btn-link">Nuevo pesaje</h:link>
        <h:link outcome="/admin/Cerdo/newcerdo.xhtml" class="btn btn-link">Regresar a inicio</h:link>
    </h:body>

</html>
