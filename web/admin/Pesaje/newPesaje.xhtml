<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pesaje Cerdo</title>
        <link href="../../resources/css/bootstrap2.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="form">     
            <p:growl id="msgs" showDetail="true" />
            <p:panel header="Ingrese pesaje para el cerdo:  #{backingPesaje.cerdo.NCaravana}" style="margin-bottom:10px;">
          
            <h:panelGrid columns="2" cellpadding="5" cellspacing="15">
               
                <p:outputLabel for="event" value="Fecha:" />
                <p:calendar id="event" value="#{backingPesaje.date3}" required="true" requiredMessage="Obligatorio">
                    <p:ajax event="dateSelect" listener="#{backingPesaje.onDateSelect}" update="msgs" />
                </p:calendar>

                <p:outputLabel for="basic" value="Valor"/>                 
                <p:spinner id="basic" suffix="Kg" value="#{backingPesaje.valor}" stepFactor="0.1" min="30.0"/>
                
                <p:outputLabel for="cerdo" value="Cerdo"/>                 
                <h:inputText id="cerdo" value="#{backingPesaje.cerdo.idcerdo}" title="cerdo" required="true" requiredMessage="Requerido" />

             </h:panelGrid>
            <h:commandButton action="#{backingPesaje.crearPesaje}" value="Crear" class="btn-primary pull-left btn" />
            </p:panel>
        </h:form>
        <h:link outcome="/admin/Cerdo/newcerdo.xhtml" class="btn btn-link">Regresar a inicio</h:link>
    </h:body>
</html>
