<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Partos</title>
        <link href="../../resources/css/bootstrap2.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="Registrar">
            <p:growl id="msgs" showDetail="true" />
            <p:panel header="Agregar Partos" style="margin-bottom:10px;">   
                <h:panelGrid columns="4">
                    
                    <h:outputText value="Cantidad de cerdos:"  />                                          
                    <h:inputText id="cntChanchos" value="#{backingParto.parto.cantChancho }" title="nombre" required="true" requiredMessage="Requerido" />

                    <h:outputText value="Cantidad de cerdos muertos:"/>                 
                    <h:inputText id="cntMuertos" value="#{backingParto.parto.cantMuertos }" title="nombre" required="true" requiredMessage="Requerido" />

                    <h:outputText value="Fecha:"/>                  
                    <p:calendar id="event" value="#{backingParto.parto.fecha}" required="true" requiredMessage="Obligatorio">
                        <p:ajax event="dateSelect" listener="#{backingParto.onDateSelect}" update="msgs" />
                    </p:calendar>
                    <h:outputText value="Cerdo:"/>                  
                    <h:inputText id="caravana" value="#{backingParto.parto.nrocaravana}" title="nombre"  />

                    <h:commandButton action="#{backingParto.crearParto()}" value="Crear" class="btn" />
                   
                </h:panelGrid> 
            </p:panel> 
        </h:form>
        <h:link outcome="/admin/Parto/index.xhtml" class="btn btn-link">Ver Partos</h:link>
    </h:body>
</html>
